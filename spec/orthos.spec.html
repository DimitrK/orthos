<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-console.js"></script>
  <script type="text/javascript" src="lib/coverage/blanket.min.js" data-cover-flags="debug"></script>
  <script src="../../../enyo/enyo.js" charset="utf-8"></script>
  <!-- application (debug) -->

  <script type="text/javascript" src="../source/orthos.js" data-cover></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="./spec.helper.js"></script>
  <script type="text/javascript" src="./orthos.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
      var oldInstrument = blanket.instrument;
      blanket.instrument = function () {
          if ( orthos && orthos.Validatable ) {
              delete orthos.Validatable;
          }
          oldInstrument.apply(this, arguments);
      }

      var htmlReporter = new jasmine.HtmlReporter();
      var consoleReporter = new jasmine.ConsoleReporter();

      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.addReporter(consoleReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };
      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
  <style type="text/css">
  .orthos-spec {
    position: absolute;
    left: -999px;!important
  }
  </style>
</head>

<body>
  <div class="orthos-spec"> </div>
</body>
</html>
